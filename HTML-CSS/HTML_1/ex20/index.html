    <form name="Cadastro" method="GET" action="script.php">

            <legend>Selecion as tecnologias desejadas:</legend>
            <select name="tecnologias" id="tecno" multiple> <!--"multiple" expoe a caixa-->

                <option value="Java">Java</option>

        <br>
        <input type="submit" value="Enviar">

    <!--Com grupos de opcoes-->
    <form name="Cadastro" method="GET" action="script.php">
        <fieldset>
            <legend>Selecion as tecnologias desejadas:</legend>
            <select name="tecnologias" id="tecno" multiple> 
                <optgroup label="Linguagens compiladas">
                    <option value="ADA">ADA</option>
                    <option value="C" selected>C</option>
                </optgroup>
                <optgroup label="Liguagens tops">
                    <option value="Java">Java</option>
                    <option value="Phyton">Phyton</option>
                </optgroup>
            </select> 
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
