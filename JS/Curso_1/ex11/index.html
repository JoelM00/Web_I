<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var mes = ['J','F','M','A','M','J','J','A','S','O','N','D'];
        var semana = ['s','t','q','q','s','s','d'];
        var hoje = new Date();

        document.write("Valores iniciais: <br/>");
        document.write("Dia do mes: ",hoje.getDate(),"<br/>");
        document.write("Mes: ",mes[hoje.getMonth()],"<br/>");
        document.write("Ano: ", hoje.getFullYear(),"<br/>");
        document.write("Dia da semana: ", semana[hoje.getDay()],"<br/>");
        document.write("Hora: ",hoje.getHours(),"<br/>");
        document.write("Minutos: ",hoje.getMinutes(),"<br/>");
        document.write("Segundos: ",hoje.getSeconds(),"<br/>");


        function alteraData() {
            alert("Vou mudar dados!");
            hoje.setDate(document.getElementById("dia").value);
            hoje.setMonth(document.getElementById("mes").value-1);
            hoje.setFullYear(document.getElementById("ano").value);
            alert("Nova data: "+semana[hoje.getDay()]+", "+hoje.getDate()+" de "+mes[hoje.getMonth()]);
        }
    </script>

    <form name="Datas">
        <p>Prencha os seguintes campos!</p>
        <label>Dia</label>
        <input type="text" name="dia" id="dia" size=4 placeholder="Dia"/><br/>
        <label>Mes</label>
        <select name="mes" id="mes">
            <option value="1">J</option>
            <option value="2">F</option>
            <option value="3">M</option>
            <option value="4">A</option>
            <option value="5">M</option>
            <option value="6">J</option>
            <option value="7">J</option>
            <option value="8">A</option>
            <option value="9">S</option>
            <option value="10">O</option>
            <option value="11">N</option>
            <option value="12">D</option>
        </select>
        <label>Ano</label>
        <input type="text" name="ano" id="ano" size=4 placeholder="Ano"/><br/>
        <button type="button" onclick="alteraData()"> Alterar Data</button><br/>
    </form>
</body>
</html>
