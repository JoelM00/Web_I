<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        n = 20;
        j = "34";
        k = "3";
        document.write("Tipo: "+typeof n + "<br/>");
        document.write("Tipo: "+typeof j + "<br/>");
        document.write("Tipo: "+typeof k + "<br/>");

        n = String(n);
        j = Number(j);
        k = parseInt(k);

        document.write("Tipo: "+typeof n + "<br/>");
        document.write("Tipo: "+typeof j + "<br/>");
        document.write("Tipo: "+typeof k + "<br/>");


    </script>
 
</body>
</html>
