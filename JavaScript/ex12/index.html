<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculaQuadrado() {
            var valor = parseInt(document.getElementById("idNumero").value);
            var quadrado = valor * valor;
            document.getElementById("idCalculado").value = quadrado;

            document.getElementById("numeroDigitado").innerText = "O quadrado de "+valor+" e: "+quadrado;
            document.getElementById("calculaValor").innerText = "O quadrado calculado e: "+quadrado;
        }
    </script>

    <form name="formTest" method="GET">
        <label for="idNumero">Selecione uma numero: </label>
        <select name="numero" id="idNumero">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br/>
        <button type="button" name="botao" id="idBotao" onclick="calculaQuadrado()">Calcula quadrado!</button>
        <label for="idCalculado"><span id="numeroDigitado"></span></label>
        <input type="text" name="valorQuadrado" id="idCalculado">
    </form>
    <p><span id="calculaValor"></span></p>
</body>
</html>
