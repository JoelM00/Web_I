
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>
        .container {background-color: red; width: 500px; margin: 0 auto;}
        .box1 {background-color: green; width: 150px; height: 150px; float: left;}
        .box2 {background-color: blue; width: 150px; height: 150px; float: right;}
        .container::before, .container::after {
            content: '';
            display: table;
        }
        .container::after {
            clear: both;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <div class="box1">

        </div>
        <div class="box2">
            
        </div>

        <div class="clearfix">

        </div>

    </div>

</body>
</html>
