<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        svg {background-color: aqua;}
        svg rect {fill: aquamarine; stroke: red;stroke-width: 3; opacity: 0.5;}
        svg circle {fill: greenyellow; stroke: yellow;stroke-width: 3; opacity: 0.5;}
        svg ellipse {fill: limegreen; stroke: yellow;stroke-width: 3; opacity: 0.5;}
        svg text {fill: red}
        svg line {stroke: red; stroke-width: 5;}
        svg polyline {stroke: red; stroke-width: 5;}
        svg polygon {stroke: red; stroke-width: 2; fill:blue}
    </style>


</head>
<body>
    
    <svg width="300" height="300">

        <rect width="280" height=140 x="10" y="10" rx="20" ry="20"></rect>

        <circle cx="225" cy="80" r=57></circle>

        <ellipse cx="150" cy="80" rx="110" ry="50"></ellipse>

        <text x="20" y="40">Aprendendo SVG!</text>

        <line x1="18" y1="16" x2="287 y2="138></line>

        <polyline points="10,78 67,43 148,104 178,47 290,130"></polyline>

        <polygon points="60,290 125,200 190,290"></polygon>

    </svg>


</body>
</html>
