<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p><strong>Elemento Datalist</strong></p>

    <form action="script.php" method="GET" name="formulario">
        <label for="bebida">Diga a sua bebida: </label>
        <input type="text" id="bebida" name="bebida" list="bebidas">
       
        <datalist id="bebidas">
            <option value="CocaCola"></option>
            <option value="Sprite"></option>
            <option value="Fanta"></option>
            <option value="Compal"></option>
        </datalist>
        <br>

        <button type="submit" name="envio" value="Enviar">Pedir bebida</button>

    </form>
</body>
</html>
