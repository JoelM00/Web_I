<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*Impedir redimensionamento da caixa*/
        textarea {
            resize: none;
        }
        /*Estilizar valores invalidos*/
        textarea:invalid {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <p><strong>Cadastro</strong></p>
    <form name="Cadastro" method="GET" action="script.php">
        <label for="coment">Escreva aqui o seu comentario na caixa a seguir (max 300 carateres)</label>
        <br>
        <textarea name="comentario" id="coment" cols="40" rows="5" maxlength="300" minlength="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
