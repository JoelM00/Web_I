<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function validaSenha() {
            var mensagem;
            if (document.getElementById('idSenha').value.length > 6) {
                document.getElementById('idTamanho').style.color = "green";
                mensagem = "Tamanho adequado!";
            } else {
                document.getElementById('idTamanho').style.color = "red";
                mensagem = "Tamanho muito curto!";
            }
            document.getElementById('idTamanho').innerText = mensagem;
        }

        function mensagem() {
            var nome = document.getElementById('idNome').value;
            document.getElementById('idMensagem').innerHTML = "Obrigado, <strong>"+document.getElementById('idNome')+"</strong>"
        }
    </script>

    <form name="dadosUser" method="GET" action="self">
        <label for="idNome">Diga o seu nome: </label>
        <input type="text" name="nome" id="idNome"><br/><br>
        <label for="idSenha">Diga a sua senha: </label>
        <input type="password" value="" id="idSenha" onkeyup="validaSenha()"><br>
        <br>Comprimento da senha: <span id="idTamanho"></span><br><br>
        <button type="button" name="botao" id="idBotao" onclick="mensagem()">Enviar</button>
    </form>
    <p><span id="idMensagem"></span></p>
</body>
</html>
